<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Foundation Matcher</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container-fluid {
        background-color: beige;
        padding: 0; 
      }
      .navbar-brand {
        text-align: center;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .navbar-brand img {
        margin-right: 12px;
      }
      .navbar-brand span {
        font-style: italic;
        text-decoration: underline;
      }
      .container-fluid_1 {
        background-color: antiquewhite;
        text-align: center;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: -16px; 
      }
      .navbar {
        margin-bottom: 0; 
      }
      .navbar-nav {
        margin: 0 auto; 
      }
      .upload-section {
        text-align: center;
        padding: 50px;
      }
      .upload-section h1 {
        margin-bottom: 30px;
      }
      .upload-section input[type="file"] {
        margin-top: 20px;
      }
      .image-preview {
        margin-top: 20px;
        display: none; 
      }
      .image-preview img {
        max-width: 100%;
        height: auto;
        border: 2px solid #ddd;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://i.pinimg.com/474x/fd/b1/68/fdb1686ab2fd3b65d1c2a098028cc7e8.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          <span>TrendyShop</span>
        </a>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid_1">
        <a class="navbar-brand" href="#">
        </a>
      </div>
    </nav>
    <div class="upload-section">
      <img src="static/Found Your Perfect Shade.png" alt="Logo" width="400" height="200" class="d-inline-block align-text-top">
      <h1>Found Your Perfect Matching Foundation</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" accept="image/*" class="form-control" id="profile-picture" name="file" required>
        <div class="mt-3">
          <label for="sort_by">Sort By:</label>
          <select id="sort_by" name="sort_by" class="form-select">
            <option value="P_BEST_SELLING:0">Best Selling Asc</option>
            <option value="P_BEST_SELLING:1">Best Selling Desc</option>
            <option value="P_PROD_NAME:0">Product Name Asc</option>
            <option value="P_PROD_NAME:1">Product Name Desc</option>
            <option value="P_NEW:1">Newest</option>
            <option value="P_NEW:0">Oldest</option>
            <option value="P_RATING:0">Rating Asc</option>
            <option value="P_RATING:1">Rating Desc</option>
            <option value="price:0">Price Asc</option>
            <option value="price:1">Price Desc</option>
          </select>
        </div>
        <div class="mt-3">
          <label for="min_price">Min Price:</label>
          <input type="number" id="min_price" name="min_price" class="form-control" value="0">
        </div>
        <div class="mt-3">
          <label for="max_price">Max Price:</label>
          <input type="number" id="max_price" name="max_price" class="form-control" value="1000">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Upload</button>
      </form>
      <div class="image-preview mt-4" id="image-preview">
        <img id="preview-image" src="#" alt="Preview">
      </div>
    </div>
  </body>
</html>
