<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Results</title>
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            max-width: 600px;
        }
        .product-card img {
            max-width: 150px;
            margin-right: 10px;
        }
        .product-card h2 {
            margin: 0;
            font-size: 16px;
        }
        .product-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Trend Results for {{ product_name }}</h1>
    <div id="products">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.thumbnail }}" alt="Thumbnail">
                <div class="product-info">
                    <h2><a href="{{ product.link }}" target="_blank">{{ product.title }}</a></h2>
                    <p><strong>Price:</strong> {{ product.price }}</p>
                    <p><strong>Rating:</strong> {{ product.rating }} ({{ product.reviews }} reviews)</p>
                    <p><strong>Source:</strong> {{ product.source }}</p>
                    <p><strong>Delivery:</strong> {{ product.delivery }}</p>
                    <p><a href="{{ product.comparison_link }}" target="_blank">Compare Prices</a></p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
